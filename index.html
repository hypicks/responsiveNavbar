<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> Bjorn Stenberg - Web Designer </title>
    <link rel="stylesheet" href="styles.css">
    <!-- Boxicons CDN Link -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="sidebar">
    <div class="logo-details">
      <i class='bx bx-bold icon'></i>
        <div class="logo_name">Stenberg.</div>
        <i class='bx bx-chevrons-right' id="btn" ></i>
        <!-- <i class='bx bx-collapse-horizontal' id="btn"></i>
        <i class='bx bx-expand-horizontal' id="btn" ></i> -->
    </div>
    <ul class="nav-list">
      <li>
          <i class='bx bx-search' ></i>
         <input type="text" placeholder="Search...">
         <span class="tooltip">Search</span>
      </li>
      <li>
        <a href="#">
          <i class='bx bx-grid-alt'></i>
          <span class="links_name">Home</span>
        </a>
         <span class="tooltip">Home</span>
      </li>
      <li>
       <a href="#">
         <i class='bx bx-user' ></i>
         <span class="links_name">About Me</span>
       </a>
       <span class="tooltip">About Me</span>
     </li>
     <li>
       <a href="#">
         <i class='bx bx-code' ></i>
         <span class="links_name">Portfolio</span>
       </a>
       <span class="tooltip">Portfolio</span>
     </li>
     <li>
       <a href="#">
         <i class='bx bx-at' ></i>
         <span class="links_name">Contact</span>
       </a>
       <span class="tooltip">Contact Me</span>
     </li>
     <li class="profile">
         <div class="profile-details">
           <img src="profile.jpeg" alt="profileImg">
           <div class="name_job">
             <div class="name">Bj√∂rn Stenberg</div>
             <div class="job">Web designer</div>
           </div>
         </div>
         <i class='bx bx-bold' id="log_out" ></i>
     </li>
    </ul>
  </div>
  <section class="home-section">
      <div class="text">Home</div>
  </section>
  <script>
  let sidebar = document.querySelector(".sidebar");
  let closeBtn = document.querySelector("#btn");
  let searchBtn = document.querySelector(".bx-search");
  closeBtn.addEventListener("click", ()=>{
    sidebar.classList.toggle("open");
    menuBtnChange();//calling the function(optional)
  });
  searchBtn.addEventListener("click", ()=>{ // Sidebar open when you click on the search iocn
    sidebar.classList.toggle("open");
    menuBtnChange(); //calling the function(optional)
  });
  // following are the code to change sidebar button(optional)
  function menuBtnChange() {
   if(sidebar.classList.contains("open")){
     closeBtn.classList.replace("bx-chevrons-right", "bx-chevrons-left");//replacing the iocns class
   }else {
     closeBtn.classList.replace("bx-chevrons-left","bx-chevrons-right");//replacing the iocns class
   }
  }
  </script>
</body>
</html>
